<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anna University GPA & CGPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            width: 95%;
            max-width: 520px;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            color: #1d2671;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #1d2671;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #162057;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f4f6ff;
            display: none;
        }

        .result h3 {
            color: #1d2671;
            margin: 5px 0;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>GPA & CGPA Calculator</h1>
    <p>Anna University â€“ Semester III</p>

    <label>Enter Your Name</label>
    <input type="text" id="name" placeholder="Your name">

    <div id="subjects"></div>

    <label>Semester I GPA</label>
    <input type="number" step="0.01" id="sem1" placeholder="Eg: 8.25">

    <label>Semester II GPA</label>
    <input type="number" step="0.01" id="sem2" placeholder="Eg: 8.10">

    <button onclick="calculate()">Calculate GPA & CGPA</button>

    <div class="result" id="resultBox"></div>

    <footer>Designed by You â€¢ Powered by JavaScript</footer>
</div>

<script>
    const gradePoints = {
        "O": 10, "A+": 9, "A": 8, "B+": 7, "B": 6, "C": 5, "RA": 0
    };

    const subjects = [
        ["MA3354", "DM", 4],
        ["CS3351", "DPCO", 4],
        ["CS3352", "FDS", 3],
        ["CS3301", "DS", 3],
        ["CS3391", "OOPS", 3],
        ["CS3311", "DS LAB", 1.5],
        ["CS3381", "OOPS LAB", 1.5],
        ["CS3361", "FDS LAB", 2],
        ["GE3361", "PD", 1]
    ];

    const container = document.getElementById("subjects");

    subjects.forEach(sub => {
        container.innerHTML += `
            <label>${sub[0]} (${sub[1]})</label>
            <select id="${sub[0]}">
                <option value="">Select Grade</option>
                <option>O</option><option>A+</option><option>A</option>
                <option>B+</option><option>B</option><option>C</option><option>RA</option>
            </select>
        `;
    });

    function calculate() {
        const name = document.getElementById("name").value.trim();
        if (!name) {
            alert("Please enter your name");
            return;
        }

        let totalCredits = 0;
        let totalPoints = 0;

        for (let sub of subjects) {
            const grade = document.getElementById(sub[0]).value;
            if (!grade) {
                alert("Please select all grades");
                return;
            }
            totalCredits += sub[2];
            totalPoints += gradePoints[grade] * sub[2];
        }

        const sem3GPA = (totalPoints / totalCredits).toFixed(2);

        const sem1 = parseFloat(document.getElementById("sem1").value);
        const sem2 = parseFloat(document.getElementById("sem2").value);

        if (isNaN(sem1) || isNaN(sem2)) {
            alert("Enter valid Semester 1 & 2 GPA");
            return;
        }

        const cgpa = (
            sem1 * 22 +
            sem2 * 26 +
            sem3GPA * 23
        ) / 71;

        document.getElementById("resultBox").style.display = "block";
        document.getElementById("resultBox").innerHTML = `
            <h3>Hello ${name} ðŸ‘‹</h3>
            <p><b>Semester III GPA:</b> ${sem3GPA}</p>
            <p><b>CGPA (Sem 1â€“3):</b> ${cgpa.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
