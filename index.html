<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background-image:url("background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:-1;
}
.card{
  background:#ffffffee;
  width:95%;
  max-width:560px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
h1{text-align:center;color:#1d2671;}
.subtitle{text-align:center;font-size:14px;color:#555;}
label{display:block;margin-top:14px;font-weight:600;}
select,input{
  width:100%;padding:10px;margin-top:6px;
  border-radius:8px;border:1px solid #ccc;
}
button{
  width:100%;margin-top:20px;padding:12px;
  background:#1d2671;color:#fff;
  border:none;border-radius:10px;
  font-size:16px;font-weight:bold;
  cursor:pointer;
}
.page{display:none;}
.subject{margin-top:12px;}
footer{
  margin-top:22px;
  text-align:center;
  font-size:13px;
  color:#444;
}
footer i{
  font-size:22px;
  margin:0 8px;
  color:#1d2671;
}
footer i:hover{color:#c33764;}
</style>
</head>

<div class="card">

<section id="page-welcome" class="page">

  <div class="subtitle">

    Anna University – Regulation 2021
  </div>

  <label>Student Name</label>
  <input id="studentName" placeholder="Enter your name">

    <option>7</option><option>8</option>

</section>

<!-- PAGE 2 -->
<section id="page-gpa" class="page">
  <h1 id="semTitle"></h1>
  <p id="userText"></p>

  <div id="subjects"></div>

  <button onclick="calculateGPA()">Calculate GPA</button>
  <div id="result"></div>

  <button onclick="showPage('page-welcome')">Back to Menu</button>
</section>
