<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPA & CGPA Calculator - AU R2021</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(120deg, #1d2671, #c33764);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #fff;
  width: 95%;
  max-width: 520px;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
}

h1 {
  text-align: center;
  color: #1d2671;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #555;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #1d2671;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #162057;
}

.page {
  display: none;
}
</style>
</head>

<body>

<div class="card">

  <!-- PAGE 1 : WELCOME -->
  <section id="page-welcome" class="page">
    <h1>GPA & CGPA Calculator</h1>
    <div class="subtitle">
      Computer Science and Engineering<br>
      Anna University – Regulation 2021
    </div>

    <label>Student Name</label>
    <input type="text" id="studentName" placeholder="Enter your name">

    <label>Number of Semesters Completed</label>
    <select id="semCompleted">
      <option value="">Select (1–8)</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>

    <button onclick="handleWelcome()">Continue</button>
  </section>

  <!-- PAGE 2 : PLACEHOLDER (NEXT STEP) -->
  <section id="page-semester" class="page">
    <h1>Semester GPA Page</h1>
    <p>This page will show the GPA calculator.</p>

    <button onclick="showPage('page-welcome')">Back to Menu</button>
  </section>

</div>

<script>
/* ---------- SPA CORE ---------- */
function showPage(pageId) {
  document.querySelectorAll(".page").forEach(p => {
    p.style.display = "none";
  });
  document.getElementById(pageId).style.display = "block";
}

/* ---------- PAGE 1 LOGIC ---------- */
let appState = {
  name: "",
  semestersCompleted: 0
};

function handleWelcome() {
  const name = document.getElementById("studentName").value.trim();
  const sems = document.getElementById("semCompleted").value;

  if (!name || !sems) {
    alert("Please enter name and semesters completed.");
    return;
  }

  appState.name = name;
  appState.semestersCompleted = parseInt(sems);

  showPage("page-semester");
}

/* ---------- INIT ---------- */
showPage("page-welcome");
</script>

</body>
</html>
