<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPA & CGPA Calculator - AU R2021</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome for real app icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(120deg,#1d2671,#c33764);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:95%;
  max-width:520px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{
  text-align:center;
  color:#1d2671;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:#555;
}
label{
  display:block;
  margin-top:14px;
  font-weight:600;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:#1d2671;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  background:#162057;
}
.page{
  display:none;
}
footer{
  margin-top:22px;
  text-align:center;
  font-size:13px;
  color:#666;
}
footer a{
  margin:0 8px;
  text-decoration:none;
}
footer i{
  font-size:22px;
  color:#1d2671;
  transition:transform .2s,color .2s;
}
footer i:hover{
  color:#c33764;
  transform:scale(1.2);
}
</style>
</head>

<body>

<div class="card">

  <!-- PAGE 1 : WELCOME -->
  <section id="page-welcome" class="page">
    <h1>GPA & CGPA Calculator</h1>
    <div class="subtitle">
      Computer Science and Engineering<br>
      Anna University – Regulation 2021
    </div>

    <label>Student Name</label>
    <input id="studentName" placeholder="Enter your name">

    <label>Number of Semesters Completed</label>
    <select id="semCompleted">
      <option value="">Select (1–8)</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option>
    </select>

    <button onclick="handleWelcome()">Continue</button>
  </section>

  <!-- PAGE 2 : SEMESTER PAGE (TEMP, NEXT STEP WILL EXPAND) -->
  <section id="page-semester" class="page">
    <h1>Semester GPA</h1>
    <p id="welcomeText"></p>

    <button onclick="showPage('page-welcome')">Back to Menu</button>
  </section>

  <!-- FOOTER : SHOWN ON ALL PAGES -->
  <footer>
    This is created by <b>M Zia Anes</b><br><br>

    <a href="https://wa.me/919363645734" target="_blank" title="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>

    <a href="https://www.instagram.com/m_zia_anas" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>

    <a href="https://www.linkedin.com/in/zia-anes-m" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>

    <a href="mailto:ziaanesm@gmail.com" title="Email">
      <i class="fas fa-envelope"></i>
    </a>

    <a href="tel:+919363645734" title="Call">
      <i class="fas fa-phone"></i>
    </a>
  </footer>

</div>

<script>
/* ---------- SPA CORE ---------- */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>{
    p.style.display="none";
  });
  document.getElementById(id).style.display="block";
}

/* ---------- STATE ---------- */
let appState={
  name:"",
  semestersCompleted:0
};

/* ---------- PAGE 1 LOGIC ---------- */
function handleWelcome(){
  const name=document.getElementById("studentName").value.trim();
  const sem=document.getElementById("semCompleted").value;

  if(!name || !sem){
    alert("Please enter name and semesters completed.");
    return;
  }

  appState.name=name;
  appState.semestersCompleted=parseInt(sem);

  document.getElementById("welcomeText").innerText=
    `Hello ${name}, you have completed ${sem} semester(s). 
     Semester-wise GPA calculation will appear here next.`;

  showPage("page-semester");
}

/* ---------- INIT ---------- */
showPage("page-welcome");
</script>

</body>
</html>
