<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GPA & CGPA Calculator - AU R2021</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(120deg,#1d2671,#c33764);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:95%;
  max-width:520px;
  padding:25px;
  border-radius:14px;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}
h1{text-align:center;color:#1d2671;margin-bottom:6px;}
.subtitle{text-align:center;font-size:14px;color:#555;}
label{display:block;margin-top:14px;font-weight:600;}
input,select{
  width:100%;padding:10px;margin-top:6px;
  border-radius:8px;border:1px solid #ccc;
}
button{
  width:100%;margin-top:20px;padding:12px;
  background:#1d2671;color:#fff;
  border:none;border-radius:10px;
  font-size:16px;font-weight:bold;cursor:pointer;
}
.page{display:none;}
footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#666;
}
footer a{
  margin:0 6px;
  text-decoration:none;
  font-size:18px;
}
</style>
</head>

<body>

<div class="card">

  <!-- PAGE 1 -->
  <section id="page-welcome" class="page">
    <h1>GPA & CGPA Calculator</h1>
    <div class="subtitle">
      Computer Science and Engineering<br>
      Anna University ‚Äì Regulation 2021
    </div>

    <label>Student Name</label>
    <input id="studentName" placeholder="Enter your name">

    <label>Number of Semesters Completed</label>
    <select id="semCompleted">
      <option value="">Select (1‚Äì8)</option>
      <option>1</option><option>2</option><option>3</option>
      <option>4</option><option>5</option><option>6</option>
      <option>7</option><option>8</option>
    </select>

    <button onclick="handleWelcome()">Continue</button>
  </section>

  <!-- PAGE 2 (TEMP PLACEHOLDER) -->
  <section id="page-semester" class="page">
    <h1>Semester GPA Page</h1>
    <p id="welcomeText"></p>
    <button onclick="showPage('page-welcome')">Back to Menu</button>
  </section>

  <!-- FOOTER (ALL PAGES) -->
  <footer>
    This is created by <b>M Zia Anes</b><br>
    <a href="https://wa.me/919363645734" target="_blank">üì±</a>
    <a href="https://www.instagram.com/m_zia_anas" target="_blank">üì∏</a>
    <a href="https://www.linkedin.com/in/zia-anes-m" target="_blank">üíº</a>
    <a href="mailto:ziaanesm@gmail.com">‚úâÔ∏è</a>
    <a href="tel:+919363645734">üìû</a>
  </footer>

</div>

<script>
/* SPA CORE */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
}

/* STATE */
let appState={name:"",sem:0};

/* PAGE 1 LOGIC */
function handleWelcome(){
  const name=document.getElementById("studentName").value.trim();
  const sem=document.getElementById("semCompleted").value;
  if(!name||!sem){alert("Enter name and semester");return;}
  appState.name=name;
  appState.sem=sem;
  document.getElementById("welcomeText").innerText=
    `Hello ${name}, Semester ${sem} GPA calculation will be shown here.`;
  showPage("page-semester");
}

/* INIT */
showPage("page-welcome");
</script>

</body>
</html>
